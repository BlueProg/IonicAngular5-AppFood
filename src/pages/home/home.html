<ion-header>
  <ion-navbar>

    <ion-title class="center-title">ClassicFood</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  class="card-background-page">
  <ion-list *ngFor="let categorie of AllFood">
    <ion-card>
      <img src="{{categorie.picture}}"/>
      <div class="card-title">{{ categorie.name }}</div>
      <div class="card-subtitle">{{ categorie.products.length }} Propositions</div>
    </ion-card>
    <ion-item *ngFor="let item of categorie.products">
      <button ion-item detail-none no-lines (click)="openDetail(item)">
        <ion-avatar item-start>
          <img src="{{item.picture}}">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <h3>{{ item.price }} â‚¬</h3>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
